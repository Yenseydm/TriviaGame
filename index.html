<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Bungee+Shade|Press+Start+2P|Sue+Ellen+Francisco|Turret+Road|VT323|Wallpoet|Walter+Turncoat&display=swap" rel="stylesheet">
    <title>Video Game Trivia</title>
</head>

<body>

    <h1> Video Game Trivia </h1>

    <div class="container">
        <div id="idTitle">
            <p> Time Remaining:</p>
        </div>
        <div id="timer"> </div>
    </div>

    <div class="questionBox">
        <button type='button' class='start' id="startButton">Start Game</button>
        
        <div id="questions"></div>

        <div id="answer"> 

            <div id="answerChoice" class="choices" data-guessval="0" > </div> 
            <div id="answerChoice" class="choices" data-guessval="1" > </div> 
            <div id="answerChoice" class="choices" data-guessval="2" > </div>

        </div>


        <div id="image"> </div>

        <button type='button' class='startOver' id="startOver">Start Over</button>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
